<!-- подключение шаблона -->
{% extends "index.html"%}

<!-- встраиваемая разметка -->
{% block main %}

<div class="product-content"> 
    <h1>Product page</h1>
    <form method="post">
        <!-- поля ввода -->
        <div class="field">
            <label for="pwd">Пароль:</label>
            <input type="password" name="password" id="pwd">
        </div>
        <div class="field">
            <label for="salt">Соль:</label>
            <input type="text" name="salt" id="salt">
        </div>
        <!-- кнопка -->
        <button type="submit">Отправить</button>
    </form>
<div class="data">
    <p>{{ p }}</p>
    <p>{{ s }}</p>
</div>
</div>

{% endblock %}
